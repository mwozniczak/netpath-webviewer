<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <link rel="stylesheet" href="styles/addons.css">
    <title>test</title>
  </head>

  <body>
    <div id="graph"></div>
    <script src="js/all.js"></script>
    <div id="graphInfo" class="infoBoxen">
      <div id="graphInfo" class="infobox">
        <h4>Graph data</h4>
        <div><em>Nodes:</em><span id="node_count"></span></div>
        <div><em>Edges:</em><span id="edge_count"></span></div>
      </div>
      <div id="nodeInfo" class="infobox">
        <h4>Node data</h4>
        <div><em><span class="caps">ID</span>: </em><span id="node_id"></span></div>
        <div><em>X: </em><span id="node_x"></span></div>
        <div><em>Y: </em><span id="node_y"></span></div>
        <div><em>Z: </em><span id="node_z"></span></div>
      </div>
      <div id="manualPathInfo" class="infobox">
        <h4>Path requested</h4>
        <div><em>From: </em><span id="from_ui_endpoint_0" class="unpicked"><span class="caps">LMB</span> to pick</span>
        </div>
        <div><em>To: </em><span id="from_ui_endpoint_1" class="unpicked"><span class="caps">RMB</span> to pick</span>
        </div>
      </div>
      <div id="autoPathInfo" class="infobox">
        <h4>Path received<span id="auto_pause_indicator">&#9658</span></h4>
        <div><em>From: </em><span id="auto_endpoint_from"></span></div>
        <div><em>To: </em><span id="auto_endpoint_to"></span></div>
        <div><em>Length: </em><span id="auto_path_length"></span></div>
        <div>
          <ul id="auto_edges"></ul>
        </div>
      </div>
    </div>
    <div id="connInfo" class="infoBoxen">
      <div id="timesInfo" class="infobox">
        <h4>Times</h4>
        <div><em>Last update: </em><span id="last_update"></span></div>
        <div title="Time between when data was generated vs. when it was received by the UI"><em>Socket lag: </em><span id="full_time"></span></div>
        <div title="Time between data receipt and rendering on-screen"><em>Render lag: </em><span id="rcv_to_render_time"></span></div>
      </div>
    </div>
  </body>

</html>
